<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="poop.css">
<script>
   let canvasWidth = 400;
   let canvasHeight = 400;
   let scnt=0;
   let imgs = [];
   
   window.onload = function() {
	   cm = setInterval(create, 1000);
	   mm = setInterval(moveMode, 100);
	   character = new charMoving();   
	   document.querySelector("#left").onclick = function(event) {
		   character.leftmove();		   
	   }
       document.querySelector("#right").onclick = function(event) {
		   character.rightmove();
	   }
//	   document.querySelector("#character").onkeyup=function(event){ 
//			  if (event.keyCode == 37) { 
//				  document.querySelector("#left").onclick();
//			  } else if(event.keyCode == 39) {
//				  document.querySelector("#right").onclick();
//			  }
//	   } 	   
   }
   function falling() {
	   this.body = document.createElement("img");
	   this.body.src = "img/num0.jpg";
	   this.x = random(canvasWidth);
	   this.y = 0;
	   this.vY = 10;
	   this.body.style.width="50px";
	   this.body.style.height="50px";
	   this.body.style.left = this.x + "px";
	   this.body.style.position = "absolute";
	   document.querySelector("#main").appendChild(this.body);
	   this.move = function() {
		   if ((this.x+this.body.innerHTML.width)>canvasWidth) {
				 this.x = canvasWidth-(this.body.innerHTML.width+1);
			 }
		   	this.y+=this.vY;
		   	this.body.style.top = this.y + "px";
	   }
	   this.remove = function() {
		   document.querySelector("#main").removeChild(this.body);
	   }
   }
   function charMoving() {
	   this.body = document.createElement("img");
	   this.body.src = "img/num1.jpg";
	   this.x = 0;
	   this.vX = 10;
	   this.y = 320;
	   this.body.style.width="50px";
	   this.body.style.height="50px";
	   this.body.style.position = "absolute";
	   this.body.style.top = "360px";
	   document.querySelector("#main").appendChild(this.body);
	   this.leftmove = function() {
		   this.x -= this.vX;
		   this.body.style.left = this.x + "px";
	   }
	   this.rightmove = function() {
		   this.x += this.vX;
		   this.body.style.left = this.x + "px";
	   }
   }
   
   function random(num) {
		 let num1 = Math.random()* num;
		 num1 = parseInt(num1);
		 return num1;
	}
   function create() {
	   imgs.push(new falling());
   }
   
   function moveMode() {
		 for (let i in imgs) {
		   imgs[i].move();
		   if(imgs[i].y==400) {
			    document.querySelector("#main").removeChild(imgs[i].body);
			    delete(imgs[i]);
		   }	
		 } 
	}
   function exit() {
	   for(let i in imgs) {
		   if((((imgs[i].y-50)==cha.y) && (imgs[i].x>=cha.x+40)) || (((imgs[i].y-50)==cha.y) && (imgs[i].x<=cha.x-40))) {
			   clearInterval(mm);
			   clearInterval(cm);				
		   }
	   }	  
   }
   exit();
</script>
</head>
<body>
  <div id="main"></div>
  <div>
     <input type="button" value="게임시작" id="start">
     <input type="button" value="left" id="left">
     <input type="button" value="right" id="right">
  </div>
</body>
</html>
