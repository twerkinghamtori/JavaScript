<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개선된 for문</title>
</head>
<body>
  <script type="text/javascript">
    //const(예약어) = 상수 (java 에서는 final)
    //[] : 배열. list.
    const todos= ["우유구매", "업무메일 확인","필라테스수업"];
    for(const i in todos) { //(in) 여기서 i는 첨자를 의미함. todos 배열의 첨자를 가져오는 것.
      console.log(`${i}번째 할 일 : ${todos[i]}`); //작은따옴표 아니고 `로
      console.log(i + '번째 할 일 :' + todos[i]);
    }
    for(const todo of todos) { //(of) todos배열의 내용을 가져옴.
      console.log(`오늘의 할일:${todo}`);
    }
    
  </script>
</body>
</html>
