<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class 이용(상속)</title>
</head>
<body>
  <script type="text/javascript">
    class Animal {
      constructor(name) {
        this.name = name;
        this.cry = function() {}
      }
    }
    class Dog extends Animal {
      constructor(name) {
        super(name);
        this.cry = function() {
          document.write(this.name + "멍멍<br>")
        }
      }
    }
    class Cat extends Animal {
      constructor(name) {
        super(name);
        this.cry = function() {
          document.write(this.name + "야옹<br>")
        }
      }
    }
    let dog = new Dog("강아지");
    let cat = new Cat("고양이");
    dog.cry();
    cat.cry();
  </script>
</body>
</html>
