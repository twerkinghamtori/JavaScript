<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 생성1</title>
  <script type="text/javascript">
    //json 방식으로 객체 표현하는 법.
    const pet = {
      name : '구름', //멤버 변수
      eat : function(food) { //멤버 함수
        alert(this.name + "은 " + food + "을(를) 먹습니다.")
      }
    }
    pet.eat('밥');

    const student = {}
    student.이름 = "홍길동";
    student.취미 = "요리";
    student.장래희망 = "마술사"
    //JSON.stringify : JSON 객체를 문자열로 표현
    console.log(JSON.stringify(student,null,2));
    //null이 있으면 null값 표현, 2 : white space(공백의 수)
    console.log(student.이름);
    console.log(student);

    //장래희망 멤버 제거하기.
    delete student.장래희망;
    console.log(JSON.stringify(student))
    //이름을 김삿갓으로 변경
    student.이름 = "김삿갓";
    console.log(JSON.stringify(student))
  </script>
</head>

</body>
</html>
