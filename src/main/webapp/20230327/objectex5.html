<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체의 상속</title>
</head>
<body>
  <script type="text/javascript">
    function Animal(name) {
      this.name = name;
      this.cry = function() {}
    }
    function Dog(name) {
      this.base = Animal; //상속
      this.base(name); //부모클래스 객체 생성(자바에서 생성자 오버라이딩?로딩? 하는거랑 같은거?)
      this.cry = function() {
        document.write(this.name + "멍멍<br>")
      }
    }
    function Cat(name) {
      this.base = Animal;
      this.base(name);
      this.cry = function() {
        document.write(this.name + "야옹<br>")
      }
    }
    let dog = new Dog("강아지");
    let cat = new Cat("고양이");
    dog.cry();
    cat.cry();
  </script>
</body>
</html>
