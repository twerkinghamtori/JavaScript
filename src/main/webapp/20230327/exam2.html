<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array 객체에 contain 메서드 추가하기</title>
</head>
<body>
  <script type="text/javascript">
    const a = [273, 32, 103, 57, 52];

    Array.prototype.contain = function(num) {
      // for(let i=0; i<a.length; i++) {
      //   return num==a[i];
      // }
      return this.indexOf(num) >=0;
      //this = a 객체
    }
    document.write("273 in [273, 32, 103, 57, 52] : " + a.contain(273) + "<br>");
    document.write("0 in [273, 32, 103, 57, 52] : " + a.contain(0) + "<br>");
  </script>
</body>
</html>
