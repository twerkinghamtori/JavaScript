<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const object= {
      name : '홍길동',
      pay :18000,
      company : '구디아카데미'
    }

    const{name, pay} = object;
    document.write('# 속성 이름 그대로 꺼내서 출력하기 <br>');
    document.write(name, pay);
    document.write('<br>');

    const{name : a, pay : b} = object;
    document.write(' # 다른이름으로 속성 꺼내서 출력하기<br>')
    document.write(a, b);
    document.write('<br>');

    const 물건_230301 = ['우유', '식빵'];
    const 물건_230302 = 물건_230301; //배열 복사(얕은 복사 => 같은 객체를 참조하고 있음)
    물건_230302.push('고구마');
    물건_230302.push('토마토');
    document.write(물건_230301 + "<br>"); //02에만 추가했는데, 01도 추가됨.
    document.write(물건_230302 + "<br>");
  </script>
</body>
</html>
