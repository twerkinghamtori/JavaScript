<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>달력 출력하기</title>
  <style type="text/css">
    table { width:100%; border-collapse: collapse;}
    th,td {border : 3px solid #bcbcbc; text-align: center; padding: 8px;}
    th {background-color: #e2e2e2; color:#111111;}
    td {background-color: #f2f2f2;}
    caption {color:#111111; font-size: 20px; background-color: #ffffff;} 
    /*caption : table 내부 제목*/
    .text-red {color : red;}
    .text-blue {color : blue;}
  </style>
</head>
<body>
  <select id="y">
    <option>2020</option>
    <option>2021</option>
    <option>2022</option>
    <option>2023</option>
    <option>2024</option>
  </select>
  <select id="m">
    <option value="1">1월</option>
    <option value="2">2월</option>
    <option value="3">3월</option>
    <option value="4">4월</option>
    <option value="5">5월</option>
    <option value="6">6월</option>
    <option value="7">7월</option>
    <option value="8">8월</option>
    <option value="9">9월</option>
    <option value="10">10월</option>
    <option value="11">11월</option>
    <option value="12">12월</option>
  </select>
  <input type="button" value="달력보기" onclick="show_cal()"><br>
  <span id="cal">
  </span>
  <script type="text/javascript">
    function show_cal() {
      let text="";
      first = new Date(y.value, m.value-1, 1);
      last = new Date(y.value, m.value, 0); //다음달의 0일 이번달의 마지막 날.
      lastd = last.getDate()
      fst=first.getDay();
      text+="<table><caption>" + y.value + "년" + m.value + "월</caption>";      
      text+="<tr><th>일</th>"
      text+="<th>월</th>"
      text+="<th>화</th>"
      text+="<th>수</th>"
      text+="<th>목</th>"
      text+="<th>금</th>"
      text+="<th>토</th></tr>"
      let f = 1;
      for(let i=1; i<=6; i++) {
        if(f>lastd) break;
        text+="<tr>"
        for(let j=0; j<=6; j++) {
          if(i==1 && j<fst) {
            text+="<td></td>";
            continue;
          }
          if(f>lastd) {
            text+="<td></td>";
            continue;
          }
          else if(j==0) text+="<td class='text-red'>" +f + "</td>" 
          else if(j==6) text+="<td class='text-blue'>" +f + "</td>"
          else text+="<td>" +f + "</td>" 
          f++; 
        }
        text+="</tr>"
      }
      text+="</table>"
      document.querySelector("#cal").innerHTML=text;
    }    
  </script>
</body>
</html>
