<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열 관련 함수</title>
</head>
<body>
  <script type="text/javascript">
      let a = new String("Client-Side JavaScript Guide");
      // let a = "Client-Side JavaScript Guide"; 이렇게 해도 상관x
      let b = 2.0;
      //문자열 위치 관련 함수
      document.write("문자열 a : " + a + " , 숫자 b : " + b + "<br>");
      document.write(`a.charAt(5) : ${a.charAt(5)}<br>`);
      document.write(`a.indexOf('S') : ${a.indexOf('S')}<br>`);
      document.write(`a.lastIndexOf('S') : ${a.lastIndexOf('S')}<br>`);

      //부분문자열
      document.write(`a.substring(17) : ${a.substring(17)}<br>`);
      document.write(`a.slice(17) : ${a.slice(17)}<br>`); //범위지정 불가.
      document.write(`a.substr(17) : ${a.substr(17)}<br>`); 

      document.write(`a.substring(17,20) : ${a.substring(17,20)}<br>`);
      document.write(`a.substr(17,3) : ${a.substr(17,3)}<br>`); //뒤에가 개수

      //문자열의 길이
      document.write(`a.length : ${a.length}<br>`) //java는 함수, js는 변수

      //문자열의 시작과 끝
      document.write(`a.startsWith('C') : ${a.startsWith('C')}<br>`)
      document.write(`a.endsWith('Guide') : ${a.endsWith('Guide')}<br>`)

      //문자열을 분리하여 배열로 리턴
      document.write(`a.split(' ') : ${a.split(' ')}<br>`)
      let strarr = a.split(' ');
      for(let i in strarr) {
        document.write(`strarr[${i}] : ${strarr[i]}<br>`)
      }

      //문자열을 배열로 인식(인덱스 처리 가능)
      for(let i=0; i<a.length; i++) {
        document.write(`a[${i}] : ${a[i]}<br>`)
      }

      //배열의 요소를 하나의 문자열로 다시 연결
      document.write(`strarr.join('-') : ${strarr.join('/')}<br>`)
  </script>
</body>
</html>
