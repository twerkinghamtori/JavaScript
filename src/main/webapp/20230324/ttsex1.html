<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech</title>
  <script type="text/javascript">
    let msg = new SpeechSynthesisUtterance();
    function setlang(t) {
      msg.lang=t; //ko_KR : 한글제공.
    }
    function ttsTest() {
      msg.text = intext.value; //안녕하세요
      //speechSynthesis : tts API 객체. 브라우저에서 제공.
      speechSynthesis.speak(msg); //SpeechSynthesisUtterance 객체 필요	
    }
  </script>
</head>
<body>
  <textarea rows="10" cols="100" id="intext">안녕하세요</textarea>
  <input type="button" onclick="setlang('ko_KR');ttsTest()" value="읽기">
</body>
</html>
