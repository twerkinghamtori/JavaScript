<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date 객체</title>
</head>
<body>
  <script type="text/javascript">
    now = new Date();
    document.write(`${now}<br>`);
    document.write(`${now.toGMTString()}<br>`); //표준시.(영국)
    document.write(`${now.toLocaleString()}<br>`); //지역시간(우리나라 방식으로 제공)
    document.write(`${now.toString()}<br>`);
    document.write(`년도 : ${now.getYear()}<br>`); //1900년 기준
    document.write(`년도 : ${now.getFullYear()}<br>`); //연도 4자리로
    document.write(`월(0~11) : ${now.getMonth()}<br>`);
    document.write(`일 : ${now.getDate()}<br>`);
    document.write(`요일(0:일~6:토) : ${now.getDay()}<br>`);
    document.write(`시간 : ${now.getHours()}<br>`);
    document.write(`분 : ${now.getMinutes()}<br>`);
    document.write(`초 : ${now.getSeconds()}<br>`);
    document.write(`<br>밀리초 : ${now.getTime()}<br>`); //1970년 이후부터 now까지
    now.setTime(now.getTime() + (1000*60*60*24));
    document.write(`다음날 : ${now}<br>`); 

    //2023년 12월 25일 요일 출력하기
    date = new Date(2023,12-1,25);
    document.write(`${date}<br>`)
    document.write(`${date.getDay()}<br>`);
  </script>
</body>
</html>
